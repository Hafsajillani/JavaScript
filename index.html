<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Variables</title>
</head>
<body>
    <button onclick="
           console.log(`Chart quantity: ${chartQuantity};`)
        "
    >Show Chart Quantity</button>
    <button onclick="
          chartQuantity += 1;
          console.log(`Chart quantity: ${chartQuantity};`)
    ">Add to Chart</button>
    <button onclick="
           chartQuantity += 2;
           console.log(`Chart quantity: ${chartQuantity};`)
    ">+2</button>
    <button onclick="
          chartQuantity += 3;
          console.log(`Chart quantity: ${chartQuantity};`)
    ">+3</button>
    <button onclick="
          chartQuantity = 0;
          console.log(`Chart quantity: 0;`)
          console.log(`Chart quantity reseted.`)
    ">Reset Chart</button>

    <script>
        let chartQuantity = 0;
    </script>
</body>
</html>
