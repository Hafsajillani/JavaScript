<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercises</title>
</head>
<body>
    <button onclick="choose(this)" type="button">heads</button>
    <button onclick="choose(this)" type="button">tails</button>
    <p class="js-choose">You choose:</p>


    <input placeholder="Enter your name">
    <button onclick="input()" type="button">Submit</button>
    <p class="js-name">Your Name is:</p>


    <script>
        function choose(button){
            const choice = button.textContent;
            document.querySelector('.js-choose').textContent = `You choose: ${choice}`;
        }

        function input(){
            const name = document.querySelector('input').value;
            document.querySelector('.js-name').innerHTML = `Your Name is: <strong>${name}</strong>`;
        }

    </script>    
</body>
</html>
